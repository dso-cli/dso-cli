name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            goarch: amd64
            goos: linux
            binary: dso
          - os: linux
            arch: arm64
            goarch: arm64
            goos: linux
            binary: dso
          # macOS
          - os: darwin
            arch: amd64
            goarch: amd64
            goos: darwin
            binary: dso
          - os: darwin
            arch: arm64
            goarch: arm64
            goos: darwin
            binary: dso
          # Windows
          - os: windows
            arch: amd64
            goarch: amd64
            goos: windows
            binary: dso.exe
          - os: windows
            arch: arm64
            goarch: arm64
            goos: windows
            binary: dso.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ steps.version.outputs.version }}
        shell: bash
        run: |
          mkdir -p dist/dso-${{ matrix.os }}-${{ matrix.arch }}
          LDFLAGS="-w -s -X github.com/dso-cli/dso-cli/cmd.version=${VERSION} -X github.com/dso-cli/dso-cli/cmd.buildDate=$(date +%Y-%m-%d) -X github.com/dso-cli/dso-cli/cmd.buildTime=$(date +%H:%M:%S)"
          go build -ldflags="$LDFLAGS" \
            -o dist/dso-${{ matrix.os }}-${{ matrix.arch }}/${{ matrix.binary }} .

      - name: Create checksum
        working-directory: dist/dso-${{ matrix.os }}-${{ matrix.arch }}
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            sha256sum ${{ matrix.binary }} > ${{ matrix.binary }}.sha256
          else
            shasum -a 256 ${{ matrix.binary }} > ${{ matrix.binary }}.sha256
          fi

      - name: Build native packages
        if: matrix.os == 'linux' || matrix.os == 'darwin'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd dist/dso-${{ matrix.os }}-${{ matrix.arch }}
          
          if [ "${{ matrix.os }}" = "linux" ]; then
            # Create .deb package
            DEB_ARCH="${{ matrix.arch }}"
            DEB_DIR="dso_${VERSION}_${DEB_ARCH}"
            mkdir -p "${DEB_DIR}/DEBIAN"
            mkdir -p "${DEB_DIR}/usr/local/bin"
            
            cp ${{ matrix.binary }} "${DEB_DIR}/usr/local/bin/"
            chmod +x "${DEB_DIR}/usr/local/bin/${{ matrix.binary }}"
            
            cat > "${DEB_DIR}/DEBIAN/control" <<EOF
Package: dso
Version: ${VERSION}
Section: utils
Priority: optional
Architecture: ${DEB_ARCH}
Maintainer: Ismail MOUYAHADA <dev@dso-cli.dev>
Description: DevSecOps Oracle - Local AI-powered security CLI
Homepage: https://github.com/dso-cli/dso-cli
EOF
            
            if command -v dpkg-deb &> /dev/null; then
              dpkg-deb --build "${DEB_DIR}" "dso_${VERSION}_${DEB_ARCH}.deb" || true
            fi
          elif [ "${{ matrix.os }}" = "darwin" ]; then
            # Create .pkg package
            PKG_ARCH="${{ matrix.arch }}"
            PKG_DIR="dso_${VERSION}_${PKG_ARCH}.pkg"
            mkdir -p "${PKG_DIR}/usr/local/bin"
            
            cp ${{ matrix.binary }} "${PKG_DIR}/usr/local/bin/"
            chmod +x "${PKG_DIR}/usr/local/bin/${{ matrix.binary }}"
            
            if command -v pkgbuild &> /dev/null; then
              pkgbuild --root "${PKG_DIR}" \
                       --identifier com.dso-cli.dso \
                       --version "${VERSION}" \
                       --install-location / \
                       "dso_${VERSION}_${PKG_ARCH}.pkg" || true
            fi
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dso-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/dso-${{ matrix.os }}-${{ matrix.arch }}/*
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create release archive
        shell: bash
        run: |
          cd dist
          for dir in */; do
            dirname=${dir%/}
            cd "$dirname"
            if [[ "$dirname" == *"windows"* ]]; then
              zip -r "../${dirname}.zip" .
            else
              tar -czf "../${dirname}.tar.gz" .
            fi
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

