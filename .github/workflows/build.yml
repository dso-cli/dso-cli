name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            goarch: amd64
            goos: linux
            binary: dso
          - os: linux
            arch: arm64
            goarch: arm64
            goos: linux
            binary: dso
          # macOS
          - os: darwin
            arch: amd64
            goarch: amd64
            goos: darwin
            binary: dso
          - os: darwin
            arch: arm64
            goarch: arm64
            goos: darwin
            binary: dso
          # Windows
          - os: windows
            arch: amd64
            goarch: amd64
            goos: windows
            binary: dso.exe
          - os: windows
            arch: arm64
            goarch: arm64
            goos: windows
            binary: dso.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        shell: bash
        run: |
          go build -ldflags="-w -s -X main.version=${GITHUB_REF#refs/tags/} -X main.buildDate=$(date +%Y-%m-%d)" \
            -o dist/dso-${{ matrix.os }}-${{ matrix.arch }}/${{ matrix.binary }} .

      - name: Create checksum
        working-directory: dist/dso-${{ matrix.os }}-${{ matrix.arch }}
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            sha256sum ${{ matrix.binary }} > ${{ matrix.binary }}.sha256
          else
            shasum -a 256 ${{ matrix.binary }} > ${{ matrix.binary }}.sha256
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dso-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/dso-${{ matrix.os }}-${{ matrix.arch }}/*
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create release archive
        shell: bash
        run: |
          cd dist
          for dir in */; do
            dirname=${dir%/}
            cd "$dirname"
            if [[ "$dirname" == *"windows"* ]]; then
              zip -r "../${dirname}.zip" .
            else
              tar -czf "../${dirname}.tar.gz" .
            fi
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

