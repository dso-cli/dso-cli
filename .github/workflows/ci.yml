name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  build-test:
    name: Build Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.version }}
          BUILD_DATE: $(date +%Y-%m-%d)
          BUILD_TIME: $(date +%H:%M:%S)
        run: |
          LDFLAGS="-w -s -X github.com/dso-cli/dso-cli/cmd.version=${{ steps.version.outputs.version }} -X github.com/dso-cli/dso-cli/cmd.buildDate=$(date +%Y-%m-%d) -X github.com/dso-cli/dso-cli/cmd.buildTime=$(date +%H:%M:%S)"
          if [ "${{ runner.os }}" = "Windows" ]; then
            go build -ldflags="$LDFLAGS" -o dso.exe .
          else
            go build -ldflags="$LDFLAGS" -o dso .
          fi

      - name: Test binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./dso.exe --version
          else
            ./dso --version
          fi

  tag-version:
    name: Auto Tag Version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current_version
        shell: bash
        run: |
          CURRENT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "Current tag: $CURRENT_TAG"

      - name: Calculate next version
        id: next_version
        shell: bash
        run: |
          CURRENT_TAG="${{ steps.current_version.outputs.current_tag }}"
          # Remove 'v' prefix if present
          VERSION=${CURRENT_TAG#v}
          # Split version into parts
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT_VERSION"

      - name: Check if tag exists
        id: check_tag
        shell: bash
        run: |
          NEXT_VERSION="${{ steps.next_version.outputs.next_version }}"
          if git rev-parse "$NEXT_VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $NEXT_VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $NEXT_VERSION does not exist"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          NEXT_VERSION="${{ steps.next_version.outputs.next_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEXT_VERSION" -m "Release $NEXT_VERSION"
          git push origin "$NEXT_VERSION"
          echo "âœ… Created and pushed tag: $NEXT_VERSION"

