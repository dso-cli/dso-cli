name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
            binary: dso
            ext: ""
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
            binary: dso
            ext: ""
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
            binary: dso
            ext: ""
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
            binary: dso
            ext: ""
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            binary: dso
            ext: .exe
          - os: windows
            arch: arm64
            goos: windows
            goarch: arm64
            binary: dso
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ steps.version.outputs.version }}
        shell: bash
        run: |
          mkdir -p dist/dso-${{ matrix.os }}-${{ matrix.arch }}
          LDFLAGS="-w -s -X github.com/dso-cli/dso-cli/cmd.version=${VERSION} -X github.com/dso-cli/dso-cli/cmd.buildDate=$(date +%Y-%m-%d) -X github.com/dso-cli/dso-cli/cmd.buildTime=$(date +%H:%M:%S)"
          go build -ldflags="$LDFLAGS" \
            -o dist/dso-${{ matrix.os }}-${{ matrix.arch }}/${{ matrix.binary }}${{ matrix.ext }} .

      - name: Create checksum
        working-directory: dist/dso-${{ matrix.os }}-${{ matrix.arch }}
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            sha256sum ${{ matrix.binary }}${{ matrix.ext }} > ${{ matrix.binary }}${{ matrix.ext }}.sha256
          else
            shasum -a 256 ${{ matrix.binary }}${{ matrix.ext }} > ${{ matrix.binary }}${{ matrix.ext }}.sha256
          fi

      - name: Build packages
        if: matrix.os == 'linux' || matrix.os == 'darwin'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd dist/dso-${{ matrix.os }}-${{ matrix.arch }}
          if [ "${{ matrix.os }}" = "linux" ]; then
            # Create .deb package for Linux
            mkdir -p dso_${VERSION}_${{ matrix.arch }}/DEBIAN
            mkdir -p dso_${VERSION}_${{ matrix.arch }}/usr/local/bin
            cp ${{ matrix.binary }} dso_${VERSION}_${{ matrix.arch }}/usr/local/bin/
            chmod +x dso_${VERSION}_${{ matrix.arch }}/usr/local/bin/${{ matrix.binary }}
            cat > dso_${VERSION}_${{ matrix.arch }}/DEBIAN/control <<EOF
Package: dso
Version: ${VERSION}
Section: utils
Priority: optional
Architecture: ${{ matrix.arch }}
Maintainer: Ismail MOUYAHADA <dev@dso-cli.dev>
Description: DevSecOps Oracle - Local AI-powered security CLI
EOF
            dpkg-deb --build dso_${VERSION}_${{ matrix.arch }} > /dev/null
            echo "âœ… Created: dso_${VERSION}_${{ matrix.arch }}.deb"
          elif [ "${{ matrix.os }}" = "darwin" ]; then
            # Create .pkg for macOS (simplified)
            mkdir -p dso_${VERSION}_${{ matrix.arch }}.pkg/usr/local/bin
            cp ${{ matrix.binary }} dso_${VERSION}_${{ matrix.arch }}.pkg/usr/local/bin/
            chmod +x dso_${VERSION}_${{ matrix.arch }}.pkg/usr/local/bin/${{ matrix.binary }}
            pkgbuild --root dso_${VERSION}_${{ matrix.arch }}.pkg \
                     --identifier com.dso-cli.dso \
                     --version ${VERSION} \
                     --install-location / \
                     dso_${VERSION}_${{ matrix.arch }}.pkg > /dev/null 2>&1 || echo "âš ï¸  pkgbuild not available, skipping .pkg creation"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dso-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/dso-${{ matrix.os }}-${{ matrix.arch }}/*
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create release archives
        shell: bash
        run: |
          cd dist
          for dir in */; do
            dirname=${dir%/}
            cd "$dirname"
            if [[ "$dirname" == *"windows"* ]]; then
              zip -r "../${dirname}.zip" . > /dev/null
            else
              tar -czf "../${dirname}.tar.gz" . > /dev/null
            fi
            cd ..
          done
          # Include packages if they exist
          find . -name "*.deb" -o -name "*.pkg" | while read pkg; do
            echo "ðŸ“¦ Package: $pkg"
          done
          ls -lh *.tar.gz *.zip 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/**/*.deb
            dist/**/*.pkg
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

