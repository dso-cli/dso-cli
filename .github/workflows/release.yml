name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
            binary: dso
            ext: ""
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
            binary: dso
            ext: ""
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
            binary: dso
            ext: ""
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
            binary: dso
            ext: ""
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            binary: dso
            ext: .exe
          - os: windows
            arch: arm64
            goos: windows
            goarch: arm64
            binary: dso
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ steps.version.outputs.version }}
        shell: bash
        run: |
          mkdir -p dist/dso-${{ matrix.os }}-${{ matrix.arch }}
          LDFLAGS="-w -s -X github.com/dso-cli/dso-cli/cmd.version=${VERSION} -X github.com/dso-cli/dso-cli/cmd.buildDate=$(date +%Y-%m-%d) -X github.com/dso-cli/dso-cli/cmd.buildTime=$(date +%H:%M:%S)"
          go build -ldflags="$LDFLAGS" \
            -o dist/dso-${{ matrix.os }}-${{ matrix.arch }}/${{ matrix.binary }}${{ matrix.ext }} .

      - name: Create checksum
        working-directory: dist/dso-${{ matrix.os }}-${{ matrix.arch }}
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            sha256sum ${{ matrix.binary }}${{ matrix.ext }} > ${{ matrix.binary }}${{ matrix.ext }}.sha256
          else
            shasum -a 256 ${{ matrix.binary }}${{ matrix.ext }} > ${{ matrix.binary }}${{ matrix.ext }}.sha256
          fi

      - name: Install package tools (Linux)
        if: matrix.os == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev rpm fakeroot || true

      - name: Build Linux packages
        if: matrix.os == 'linux'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd dist/dso-${{ matrix.os }}-${{ matrix.arch }}
          
          # Create .deb package
          DEB_ARCH="${{ matrix.arch }}"
          if [ "$DEB_ARCH" = "amd64" ]; then
            DEB_ARCH="amd64"
          elif [ "$DEB_ARCH" = "arm64" ]; then
            DEB_ARCH="arm64"
          fi
          
          DEB_DIR="dso_${VERSION}_${DEB_ARCH}"
          mkdir -p "${DEB_DIR}/DEBIAN"
          mkdir -p "${DEB_DIR}/usr/local/bin"
          mkdir -p "${DEB_DIR}/usr/share/doc/dso"
          
          cp ${{ matrix.binary }} "${DEB_DIR}/usr/local/bin/"
          chmod +x "${DEB_DIR}/usr/local/bin/${{ matrix.binary }}"
          
          cat > "${DEB_DIR}/DEBIAN/control" <<EOF
Package: dso
Version: ${VERSION}
Section: utils
Priority: optional
Architecture: ${DEB_ARCH}
Maintainer: Ismail MOUYAHADA <dev@dso-cli.dev>
Description: DevSecOps Oracle - Local AI-powered security CLI
 DSO is a DevSecOps CLI assistant powered by local AI that provides
 intelligent security analysis with zero configuration.
Homepage: https://github.com/dso-cli/dso-cli
EOF
          
          if command -v dpkg-deb &> /dev/null; then
            dpkg-deb --build "${DEB_DIR}" "dso_${VERSION}_${DEB_ARCH}.deb"
            echo "âœ… Created: dso_${VERSION}_${DEB_ARCH}.deb"
          else
            echo "âš ï¸  dpkg-deb not available, skipping .deb creation"
          fi
          
          # Create .rpm package (if rpmbuild available)
          if command -v rpmbuild &> /dev/null; then
            RPM_ARCH="${{ matrix.arch }}"
            if [ "$RPM_ARCH" = "amd64" ]; then
              RPM_ARCH="x86_64"
            elif [ "$RPM_ARCH" = "arm64" ]; then
              RPM_ARCH="aarch64"
            fi
            
            RPM_DIR="rpmbuild"
            mkdir -p "${RPM_DIR}/BUILD" "${RPM_DIR}/RPMS" "${RPM_DIR}/SOURCES" "${RPM_DIR}/SPECS"
            
            cat > "${RPM_DIR}/SPECS/dso.spec" <<EOF
Name:           dso
Version:        ${VERSION}
Release:        1
Summary:        DevSecOps Oracle - Local AI-powered security CLI
License:        MIT
URL:            https://github.com/dso-cli/dso-cli

%description
DSO is a DevSecOps CLI assistant powered by local AI that provides
intelligent security analysis with zero configuration.

%install
mkdir -p %{buildroot}/usr/local/bin
cp ${{ matrix.binary }} %{buildroot}/usr/local/bin/dso
chmod +x %{buildroot}/usr/local/bin/dso

%files
/usr/local/bin/dso

%changelog
* $(date +"%a %b %d %Y") Ismail MOUYAHADA <dev@dso-cli.dev> - ${VERSION}-1
- Release ${VERSION}
EOF
            
            mkdir -p "${RPM_DIR}/BUILD"
            cp ${{ matrix.binary }} "${RPM_DIR}/BUILD/dso"
            
            rpmbuild --define "_topdir $(pwd)/${RPM_DIR}" -bb "${RPM_DIR}/SPECS/dso.spec" || true
            RPM_FILE=$(find "${RPM_DIR}/RPMS" -name "dso-${VERSION}*.rpm" 2>/dev/null | head -1)
            if [ -n "$RPM_FILE" ]; then
              cp "$RPM_FILE" "dso_${VERSION}_${RPM_ARCH}.rpm"
              echo "âœ… Created: dso_${VERSION}_${RPM_ARCH}.rpm"
            fi
          fi

      - name: Build macOS packages
        if: matrix.os == 'darwin'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd dist/dso-${{ matrix.os }}-${{ matrix.arch }}
          
          # Create .pkg package
          PKG_ARCH="${{ matrix.arch }}"
          PKG_DIR="dso_${VERSION}_${PKG_ARCH}.pkg"
          mkdir -p "${PKG_DIR}/usr/local/bin"
          
          cp ${{ matrix.binary }} "${PKG_DIR}/usr/local/bin/"
          chmod +x "${PKG_DIR}/usr/local/bin/${{ matrix.binary }}"
          
          if command -v pkgbuild &> /dev/null; then
            pkgbuild --root "${PKG_DIR}" \
                     --identifier com.dso-cli.dso \
                     --version "${VERSION}" \
                     --install-location / \
                     "dso_${VERSION}_${PKG_ARCH}.pkg" || echo "âš ï¸  pkgbuild failed"
            echo "âœ… Created: dso_${VERSION}_${PKG_ARCH}.pkg"
          else
            echo "âš ï¸  pkgbuild not available, skipping .pkg creation"
          fi
          
          # Create .dmg package (requires hdiutil on macOS)
          if command -v hdiutil &> /dev/null; then
            DMG_NAME="dso_${VERSION}_${PKG_ARCH}"
            mkdir -p "${DMG_NAME}"
            cp ${{ matrix.binary }} "${DMG_NAME}/"
            chmod +x "${DMG_NAME}/${{ matrix.binary }}"
            
            hdiutil create -volname "DSO ${VERSION}" \
                           -srcfolder "${DMG_NAME}" \
                           -ov -format UDZO \
                           "${DMG_NAME}.dmg" || echo "âš ï¸  hdiutil failed"
            if [ -f "${DMG_NAME}.dmg" ]; then
              echo "âœ… Created: ${DMG_NAME}.dmg"
            fi
          else
            echo "âš ï¸  hdiutil not available, skipping .dmg creation"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dso-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/dso-${{ matrix.os }}-${{ matrix.arch }}/*
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create release archives
        shell: bash
        run: |
          cd dist
          # Create archives for each platform
          for dir in */; do
            dirname=${dir%/}
            cd "$dirname"
            if [[ "$dirname" == *"windows"* ]]; then
              zip -r "../${dirname}.zip" . > /dev/null
              echo "âœ… Created: ${dirname}.zip"
            else
              tar -czf "../${dirname}.tar.gz" . > /dev/null
              echo "âœ… Created: ${dirname}.tar.gz"
            fi
            cd ..
          done
          
          # List all packages
          echo ""
          echo "ðŸ“¦ Native packages:"
          find . -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.pkg" -o -name "*.dmg" -o -name "*.msi" \) | while read pkg; do
            echo "  âœ… $pkg"
          done
          
          echo ""
          echo "ðŸ“¦ Release archives:"
          ls -lh *.tar.gz *.zip 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/*.pkg
            dist/**/*.dmg
            dist/**/*.msi
            dist/**/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

